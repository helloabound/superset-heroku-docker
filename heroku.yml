setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: Dockerfile
run:
  web: superset run -p $PORT --with-threads --reload --debugger --host=0.0.0.0
  celery: celery --app=superset.tasks.celery_app:app worker --pool=prefork -O fair -c 4
